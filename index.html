<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RU'YA AGENCY</title>

<style>
/* ===== أساسيات ===== */
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  overflow-x: hidden;
  background: #00020e;
  color: white;
  font-family: Arial, sans-serif;
}

/* ===== حاوية الخلفية ===== */
.background {
  position: fixed;
  inset: 0;
  z-index: -2;
  overflow: hidden;
}

/* ===== التوهج ===== */
.glow {
  position: absolute;
  width: 55vw;
  height: 55vw;
  max-width: 700px;
  max-height: 700px;
  background: radial-gradient(
    circle,
    rgba(6,6,76,0.9) 0%,
    rgba(6,6,76,0.6) 35%,
    rgba(6,6,76,0.2) 60%,
    rgba(6,6,76,0) 70%
  );
  filter: blur(80px);
  animation: float 18s ease-in-out infinite;
}

/* ===== اليسار ===== */
.glow.left {
  left: -20%;
  top: 20%;
}

/* ===== اليمين ===== */
.glow.right {
  right: -20%;
  top: 55%;
  animation-delay: -9s;
}

/* ===== حركة التوهج ===== */
@keyframes float {
  0% {
    transform: translate(0, 0) scale(1);
  }
  50% {
    transform: translate(80px, -120px) scale(1.15);
  }
  100% {
    transform: translate(0, 0) scale(1);
  }
}

/* ===== بلور عام ===== */
.blur-layer {
  position: fixed;
  inset: 0;
  backdrop-filter: blur(30px);
  -webkit-backdrop-filter: blur(30px);
  z-index: -1;
}

/* ===== Header ===== */
header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 20px 40px;
}

.logo {
  width: 60px;
}

.lang-btn {
  background: white;
  color: black;
  padding: 8px 12px;
  border-radius: 6px;
  cursor: pointer;
  font-weight: bold;
}

/* ===== محتوى ===== */
.container {
  max-width: 600px;
  margin: 40px auto;
  padding: 30px;
  background: rgba(255,255,255,0.08);
  border-radius: 12px;
  backdrop-filter: blur(10px);
  text-align: center;
}

button {
  width: 100%;
  margin-top: 20px;
  padding: 12px;
  background: white;
  color: black;
  border: none;
  font-weight: bold;
  border-radius: 8px;
  cursor: pointer;
}
</style>
</head>

<body>

<!-- ===== الخلفية ===== -->
<div class="background">
  <div class="glow left"></div>
  <div class="glow right"></div>
</div>
<div class="blur-layer"></div>

<header>
  <img src="logo.png" class="logo">
  <div class="lang-btn">AR</div>
</header>

<div class="container">
  <h1>RU'YA AGENCY</h1>
  <p>Everything your brand needs, all in one place</p>
  <button>Register Now</button>
</div>

</body>
</html>
