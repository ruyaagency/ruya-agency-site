<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RU'YA AGENCY</title>
<link rel="icon" href="logo.png">
<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  overflow-x: hidden;
  overflow-y: auto;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
  color: white;
  background: none;
  scroll-behavior: smooth;
  -webkit-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;
}

/* VIDEO BACKGROUND */
#bgVideo {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  z-index: -1;
}

/* LOADER */
#loader {
  position: fixed;
  inset: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 9999;
}

.loader-dots {
  display: flex;
  gap: 10px;
}

.loader-dots span {
  width: 12px;
  height: 12px;
  background: white;
  opacity: 0.2;
  animation: wave 1.2s infinite;
}

.loader-dots span:nth-child(1) { animation-delay: 0s; }
.loader-dots span:nth-child(2) { animation-delay: 0.15s; }
.loader-dots span:nth-child(3) { animation-delay: 0.3s; }

@keyframes wave {
  0% { opacity: 0.2; }
  50% { opacity: 1; }
  100% { opacity: 0.2; }
}

#site { display: none; }

/* HEADER */
header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin: 20px 40px 0 40px;
}

.logo {
  width: 60px;
  pointer-events: none;
}

.lang-btn {
  padding: 8px 14px;
  border-radius: 8px;
  cursor: pointer;
  font-weight: bold;
  color: white;
  background: rgba(255,255,255,0.08);
  backdrop-filter: blur(7px);
  border: 1px solid rgba(255,255,255,0.25);
}

/* CONTENT */
.content-wrapper {
  max-width: 600px;
  width: calc(100% - 80px);
  margin: 40px auto;
  text-align: center;
}

h1 { margin-bottom: 10px; font-size: 28px; }
h2.subtitle { margin-top: 0; font-size: 16px; }

button#submitBtn {
  width: 100%;
  padding: 12px;
  background: rgba(255,255,255,0.08);
  backdrop-filter: blur(7px);
  border: 1px solid rgba(255,255,255,0.25);
  color: white;
  font-weight: bold;
  font-size: 15px;
  border-radius: 8px;
  cursor: pointer;
  margin-top: 20px;
  transition: transform 0.2s ease;
}

button#submitBtn:hover {
  transform: scale(1.02);
}

/* SERVICES */
.services {
  max-width: 600px;
  width: calc(100% - 80px);
  margin: 40px auto 0 auto;
  padding: 20px;
  background: rgba(255,255,255,0.1);
  border-radius: 10px;
  text-align: left;
}

/* FOOTER */
.footer {
  margin-top: 140px;
  margin-bottom: 40px;
  font-size: 13px;
  text-align: center;
}

.footer a {
  color: white;
  text-decoration: none;
  margin: 0 10px;
}

/* FADE */
.fade {
  opacity: 0;
  transform: translateY(10px);
  transition: opacity 0.8s ease, transform 0.8s ease;
}
.fade.show {
  opacity: 1;
  transform: translateY(0);
}

/* SCROLLBAR */
::-webkit-scrollbar { width: 8px; }
::-webkit-scrollbar-track { background: transparent; }
::-webkit-scrollbar-thumb {
  background: rgba(255,255,255,0.15);
  border-radius: 10px;
  backdrop-filter: blur(4px);
}

/* Hide scrollbar on mobile */
@media (max-width: 768px) {
  ::-webkit-scrollbar { display: none; }
  html {
    -ms-overflow-style: none;
    scrollbar-width: none;
  }
}
</style>
</head>

<body>

<div id="loader">
  <div class="loader-dots">
    <span></span><span></span><span></span>
  </div>
</div>

<video autoplay muted loop playsinline id="bgVideo">
  <source src="gradientbg.mp4" type="video/mp4">
</video>

<div id="site">

<header>
  <img src="logo.png" class="logo">
  <div class="lang-btn" id="langBtn">AR</div>
</header>

<div class="content-wrapper">
  <h1 id="title" class="fade">RU'YA AGENCY</h1>
  <h2 class="subtitle fade" id="subtitle">
    Building marketing systems that help brands generate paying customers
  </h2>
  <button id="submitBtn" class="fade">✆ Book your free consultation</button>
</div>

<div class="footer">
  <a href="https://www.instagram.com/ruya.agency?igsh=NWZlN3N1eXVyZ2d5" id="instagramLink" target="_blank">Instagram</a>
  ·
  <a href="mailto:ru.yaagency01@gmail.com" id="contactLink">Contact us</a>
</div>

</div>

<script>
const loader = document.getElementById("loader");
const site = document.getElementById("site");
const video = document.getElementById("bgVideo");
const logo = document.querySelector(".logo");

let videoReady = false;
let logoReady = false;
let minTimePassed = false;

video.oncanplaythrough = () => { videoReady = true; tryShowSite(); };
logo.onload = () => { logoReady = true; tryShowSite(); };
setTimeout(() => { minTimePassed = true; tryShowSite(); }, 1000);

function tryShowSite() {
  if(videoReady && logoReady && minTimePassed) {
    loader.style.display = "none";
    site.style.display = "block";
    document.querySelectorAll(".fade").forEach(el => el.classList.add("show"));
  }
}

/* LANGUAGE */
let arabic = false;
langBtn.onclick = () => {
  arabic = !arabic;
  langBtn.innerText = arabic ? "EN" : "AR";
  title.innerText = arabic ? "وكالة رؤيا" : "RU'YA AGENCY";
  subtitle.innerText = arabic
    ? "بناء أنظمة تسويق تساعد العلامات التجارية على جذب عملائها الفعليين"
    : "Building marketing systems that help brands generate paying customers";
  submitBtn.innerText = arabic
    ? "✆ احجز استشارتك المجانية"
    : "✆ Book your free consultation";
};

/* FORM LINK (التعديل الوحيد) */
submitBtn.onclick = () => {
  window.open(
    arabic
      ? "https://forms.gle/WQd8P57t6d9esSLs9"
      : "https://forms.gle/NrANWtgv5zWuhn6K9",
    "_blank"
  );
};
</script>

</body>
</html>
