<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RU'YA AGENCY</title>

<style>
/* الخلفية المتدرجة المتحركة */
body {
  margin: 0;
  font-family: Arial, sans-serif;
  color: white;
  background: linear-gradient(120deg, #02030f, #051437, #02030f);
  background-size: 300% 300%;
  animation: gradientMove 15s ease infinite;
}

@keyframes gradientMove {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}
.logo {
  position: fixed; /* يبدأ ثابت */
  top: 20px;
  left: 20px;
  width: 90px;
  z-index: 999;
  transition: all 0.3s ease;
}
</style>

<script>
window.addEventListener('scroll', () => {
  const servicesSection = document.getElementById('servicesSection');
  const logo = document.querySelector('.logo');

  const rect = servicesSection.getBoundingClientRect();
  
  if(rect.top <= 100) { 
    // عندما يصل قسم خدماتنا إلى أعلى الشاشة تقريبًا
    logo.style.position = 'absolute'; // يبدأ التحرك مع الصفحة
    logo.style.top = window.scrollY + 20 + 'px';
  } else {
    // قبل الوصول للقسم، يبقى ثابت
    logo.style.position = 'fixed';
    logo.style.top = '20px';
/* اللوغو */

}

/* زر اللغة */
.lang-btn {
  position: fixed;
  top: 20px;
  right: 25px;
  background: white;
  color: black;
  padding: 8px 12px;
  border-radius: 6px;
  cursor: pointer;
  font-weight: bold;
}

/* حاوية المحتوى */
.container {
  max-width: 600px;
  margin: 160px auto;
  padding: 30px;
  background: rgba(255,255,255,0.08);
  border-radius: 12px;
  backdrop-filter: blur(7px);
  text-align: center;
}

/* العنوان الرئيسي والشعار النصي */
h1 {
  margin-bottom: 10px;
  font-size: 28px;
}

h2.subtitle {
  margin-top: 0;
  font-size: 16px;
  font-weight: normal;
  color: #cccccc;
}

/* زر Submit */
button {
  width: 100%;
  margin-top: 20px;
  padding: 12px;
  background: white;
  color: black;
  border: none;
  font-weight: bold;
  font-size: 15px;
  border-radius: 8px;
  cursor: pointer;
}

button:hover {
  opacity: 0.8;
}

/* قسم خدماتنا */
.services {
  margin-top: 40px;
  padding: 20px;
  background: rgba(255,255,255,0.1);
  border-radius: 10px;
  text-align: left;
}

.services h2 {
  margin-bottom: 10px;
}

/* المحتوى داخل الخدمات */
.services-content {
  margin-top: 10px;
  font-size: 14px;
  line-height: 1.5;
}

.services-content ul {
  list-style: disc;
  margin-left: 20px;
}

/* رسالة النجاح */
#success {
  display: none;
  margin-top: 20px;
  padding: 10px;
  background: rgba(0,255,100,0.3);
  border-radius: 8px;
}
</style>
</head>

<body>

<!-- اللوغو -->
<img src="logo.png" class="logo">

<!-- زر اللغة -->
<div class="lang-btn" onclick="toggleLanguage()">AR</div>

<div class="container">
  <!-- العنوان الرئيسي -->
  <h1 id="title">RU'YA AGENCY</h1>
  <h2 class="subtitle" id="subtitle">Everything your brand needs, all in one place</h2>

  <!-- زر Submit يفتح Google Form -->
  <button id="submitBtn" onclick="window.open('https://forms.gle/NrANWtgv5zWuhn6K9', '_blank')">
    Submit
  </button>

  <div id="success">Your submission is received. We will contact you soon to schedule a meeting.</div>

  <!-- قسم خدماتنا -->
  <div class="services" id="servicesSection">
    <h2 id="servicesTitle">Our Services</h2>
    <div class="services-content" id="servicesContent">
      <div id="servicesEn">
        <p>We provide a wide range of comprehensive marketing services, including:</p>
        <ul>
          <li>Brand and personal identity building</li>
          <li>Creative advertising campaigns</li>
          <li>Digital marketing and content management</li>
          <li>Influencer marketing strategies</li>
          <li>Sales growth and market expansion solutions</li>
          <li>Visual identity and creative design</li>
        </ul>
        <p>And much more, all tailored to meet your specific goals.</p>
        <h4>Flexible Packages for Every Need</h4>
        <p>We offer a variety of packages designed to fit different budgets and business stages, whether you're launching, scaling, or repositioning. Each package is crafted to maximize value and deliver outstanding results.</p>
      </div>
      <div id="servicesAr" style="display:none">
        <p>نقدّم مجموعة واسعة من خدمات التسويق الشاملة، بما في ذلك:</p>
        <ul>
          <li>بناء الهوية الشخصية والعلامة التجارية</li>
          <li>حملات إعلانية إبداعية</li>
          <li>التسويق الرقمي وإدارة المحتوى</li>
          <li>استراتيجيات التسويق عبر المؤثرين</li>
          <li>نمو المبيعات وتوسيع السوق</li>
          <li>الهوية البصرية والتصميم الإبداعي</li>
        </ul>
        <p>والمزيد، كل ذلك مصمم خصيصًا لتحقيق أهدافك.</p>
        <h4>حزم مرنة لكل احتياجاتك</h4>
        <p>نقدّم مجموعة متنوعة من الحزم تناسب مختلف الميزانيات ومراحل الأعمال، سواء كنت تطلق مشروعًا جديدًا، أو توسّع، أو تعيد تموضعه. كل حزمة مصممة لتحقيق أقصى قيمة ونتائج متميزة.</p>
      </div>
    </div>
  </div>
</div>

<script>
// تبديل اللغة عربي / إنجليزي
let arabic = false;
function toggleLanguage() {
  arabic = !arabic;

  if (arabic) {
    document.querySelector(".lang-btn").innerText = "EN";
    document.getElementById("title").innerText = "وكالة RU'YA";
    document.getElementById("subtitle").innerText = "كل ما تحتاجه علامتك التجارية، في مكان واحد";
    document.getElementById("submitBtn").innerText = "إرسال";
    document.getElementById("servicesTitle").innerText = "خدماتنا";
    document.getElementById("servicesEn").style.display = "none";
    document.getElementById("servicesAr").style.display = "block";
    document.getElementById("success").innerText = "تم استلام طلبك، سنتواصل معك لتحديد موعد.";
  } else {
    document.querySelector(".lang-btn").innerText = "AR";
    document.getElementById("title").innerText = "RU'YA AGENCY";
    document.getElementById("subtitle").innerText = "Everything your brand needs, all in one place";
    document.getElementById("submitBtn").innerText = "Submit";
    document.getElementById("servicesTitle").innerText = "Our Services";
    document.getElementById("servicesEn").style.display = "block";
    document.getElementById("servicesAr").style.display = "none";
    document.getElementById("success").innerText = "Your submission is received. We will contact you soon to schedule a meeting.";
  }
}
</script>

</body>
</html>
